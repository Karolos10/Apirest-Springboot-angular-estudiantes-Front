<div class="container">

  <button class="btn btn-info" type="button" [routerLink]="['/estudiantes/form']">Nuevo Estudiante</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of estudiantes">
        <th scope="row">{{estudiante.id}}</th>
        <td>{{estudiante.firstName}}</td>
        <td>{{estudiante.lastName}}</td>
        <td>{{estudiante.email}}</td>
        <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/estudiantes/form', estudiante.id]">Editar</button></td>
        <td><button class="btn btn-danger" (click)="delete(estudiante)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
